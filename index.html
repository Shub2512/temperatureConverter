<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tempearture Converter</title>
</head>
<body>
    
    <div class="container">

        <div class="heading"> <h3>Temperature Converter</h3></div>
        <form action="">
            <div class="cel-to-far">

                <div class="temp ">
                    <label for="cel">celcius</label> <br>
                    <input type="number" name="number" id="cel" value="0" class="temp"> <br>
                </div>
             <div class="temp">
                <label for="fah">fahrenheit</label> <br>
                <input type="number" name="number" id="fah" value="32"  class="temp">
             </div>

            </div>


            <div class="cel-to-kel">

                <div class="temp ">
                    <label for="cel1">celcius</label> <br>
                    <input type="number" name="number" id="cel1" value="0" class="temp"> <br>
                </div>
             <div class="temp">
                <label for="kel">kelvin</label> <br>
                <input type="number" name="number" id="kel" value="273"  class="temp">
             </div>

            </div>
           
            <div class="cel-to-kel">

                <div class="temp ">
                    <label for="fah1">fahrenheit</label> <br>
                    <input type="number" name="number" id="fah1" value="0" class="temp"> <br>
                </div>
             <div class="temp">
                <label for="kel1">kelvin</label> <br>
                <input type="number" name="number" id="kel1" value="255.372"  class="temp">
             </div>

            </div>
           

    </div>
</body>
<script src="script.js"></script>
</html>
